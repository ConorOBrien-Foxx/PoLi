<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="./src/poli.js"></script>
    <meta charset="UTF-8">
    <title>PiLo: A Polyrhythmic Game</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    html, body {
        margin: 0;
        background: #1e325b;
        color: #e9d5c5;
    }
    body {
        min-height: 100vh;
    }
    h1 {
        font-family: "Press Start 2P", Consolas, monospace;
        text-align: center;
        padding: 25px;
        margin: 0;
    }
    #game {
        border: 2px solid;
        height: 300px;
        width: 300px;
        margin: 15px;
    }

    #gameHolder {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    #gameMenu {
        border: 2px solid;
        width: 300px;
        height: 300px;
        position: fixed;
        top: 0;
        left: 0;
        background: black;
    }
    
    </style>
</head>
<body>

    <header>
        <h1>PiLo: A Polyrhythmic Game</h1>
    </header>
    <div id="gameHolder">
        <canvas id="game"></canvas>
    </div>
    <div id="gameMenu">
        <button id="startLevel1">Level 1</button>
        <button id="startLevel2">Level 2</button>
        <button id="startLevel3">Level 3</button>
    </div>

</body>
</html>
